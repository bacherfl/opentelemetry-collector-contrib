cumulativetodelta:
  include:
    match_type: strict
    metrics:
      - metric1
      - metric2
  exclude:
    match_type: strict
    metrics:
      - metric3
      - metric4
  max_staleness: 10s

cumulativetodelta/empty:

cumulativetodelta/missing_match_type:
  include:
    metrics:
      - metric1
      - metric2
  exclude:
    metrics:
      - metric3
      - metric4

cumulativetodelta/missing_name:
  include:
    match_type: strict
    metrics:
  exclude:
    match_type: strict
    metrics:

cumulativetodelta/regexp:
  include:
    match_type: regexp
    metrics:
      - a*
  exclude:
    match_type: regexp
    metrics:
      - b*
  max_staleness: 10s

cumulativetodelta/metric_type_filter:
  include:
    match_type: regexp
    metrics:
      - a*
    metric_types:
      - Sum
  exclude:
    match_type: regexp
    metrics:
      - b*
    metric_types:
      - Histogram
  max_staleness: 10s

cumulativetodelta/invalid_include_metric_type_filter:
  include:
    match_type: regexp
    metrics:
      - a*
    metric_types:
      - Gauge
  exclude:
    match_type: regexp
    metrics:
      - b*
    metric_types:
      - Histogram
  max_staleness: 10s

cumulativetodelta/invalid_exclude_metric_type_filter:
  include:
    match_type: regexp
    metrics:
      - a*
  exclude:
    match_type: regexp
    metrics:
      - b*
    metric_types:
      - Invalid
  max_staleness: 10s

cumulativetodelta/auto:
  initial_value: auto

cumulativetodelta/keep:
  initial_value: keep

cumulativetodelta/drop:
  initial_value: drop
